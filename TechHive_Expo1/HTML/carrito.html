<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>carrito</title>
</head>
<body>
    <header>
    <div class="container nav">

      <!-- LOGOTIPO -->
      <a class="brand" href="Index.html">
        <img src="../img/logo.jpg" alt="TechHive Logo" class="logo-img">
        <strong>TechHive</strong>
      </a>
  
      <nav class="navlinks" id="navlinks">
        <a href="Index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="contacto.html">Contacto</a>
        <div class="dropdown" style="display: inline-block;">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Cuenta
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="login.html">Iniciar Sesión</a></li>
            <li><a class="dropdown-item" href="registro.html">Registrarse</a></li>
          </ul>
        </div>
        <img class="carrito" src="../img/carrito-de-compras.png" alt="Carrito de compras" style="display: inline-block; vertical-align: middle; margin-left: 15px; cursor: pointer;" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas" aria-controls="carritoOffcanvas">
        <div id="numero"></div>
      </nav>
    </div>
  </header>
    <main>
      <div id ="container" class="container"></div>
  </main>
  
  <!-- Body scrolling and backdrop del Carrito -->
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="carritoOffcanvas" aria-labelledby="carritoOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="carritoOffcanvasLabel">
        
        <i class="bi bi-cart3"></i> Carrito de Compras
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="productosCompra" id="productosCompra">
        <!-- Los productos del carrito se cargarán aquí dinámicamente -->
        <p class="text-muted">Tu carrito está vacío</p>
      </div>
      
      <!-- Total del carrito -->
      <div class="mt-auto">
        <hr>
        <div class="total d-flex justify-content-between align-items-center mb-3" id="total">
          <strong>Total: $0</strong>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary w-100" id="finalizarCompra">
            Finalizar Compra
          </button>
          <button class="btn btn-outline-danger w-100" id="vaciarCarrito">
            Vaciar Carrito
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Aquí irá el contenido específico de la página del carrito -->
  <main class="container">
    <h1>Carrito de Compras</h1>
    <p>Tu carrito está vacío...</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="../JS/main.js"></script>
  <script src="../JS/carrito.js"></script>
</body>
</html>
